<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Typing dead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div id="startView">
        <div id="start"></div>
    </div>

    <div id="levelSelect">
        <button id="level1" class="Btn">レベル1</button>
        <button id="level2" class="Btn">レベル2</button>
        <button id="level3" class="Btn">レベル3</button>
    </div>


    <main>
        <p>問題</p>
        <h1 id="Q"></h1>
        <h2>制限時間: <span id="timeLimit"></span></h2>
        
        <h4>残り問題: <span id="enemy"></span></h4>
        
        <h3 id="judge"> </h3>
        <input type="text" id="inputText">
        <h6 class="enter">Enter</h6>
        <h5>HP: <span id="my"></span></h5>


    </main>

    <div id="gameOver">
        <h2>GameOver</h2>
        <button class="return Btn">Return Top</button>
    </div>

    <div id="clear">
        <h2>Clear</h2>
        <h3>クリアタイム</h3>
        <h3 id="time">00:00:00.000</h3>
        <button class="return Btn">Return Top</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
